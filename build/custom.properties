#
# General
#

component = mongodb-jvm
component.group = com.mongodb
component.artifact = jvm-driver
component.version = 2.1.3
component.version.postfix =
component.version.short = ${component.version}
component.version.short.postfix =

#
# Build Dependencies
#

ivy.version = 2.3.0

dependencies.repo = http://repository.threecrickets.com/maven/

#
# Compilation
#

compile.version = 1.5
compile.debug = true
#compile.boot = /usr/lib/jvm/jdk1.5.0_22/jre/lib/rt.jar

