#
# General
#

component = mongodb-rhino
component.group = com.mongodb
component.artifact = rhino-driver
component.version = 2.0.1
component.version.postfix =
component.version.short = ${component.version}
component.version.short.postfix =

#
# Build Dependencies
#

ivy.version = 2.2.0

dependencies.repo = http://repository.threecrickets.com/maven/

#
# Compilation
#

compile.version = 1.5
compile.debug = true

#
# Documentation
#

documentation.title = MongoDB Rhino
documentation.copyright = Copyright &#169; 2011-2013 <a target="_top" href="http://threecrickets.com/">Three Crickets LLC</a>.
documentation.jvm = http://download.oracle.com/javase/1.5.0/docs/api/

#
# Deployment
#

# You must have Maven installed for target "deploy-maven"
#maven = /usr/bin/mvn
distribution.repo = file:${root}/build/cache/repository/

# You must set these for target "deploy-google"
#googlecode.username = MyGoogleUsername@gmail.com
#googlecode.password = MyPassword
